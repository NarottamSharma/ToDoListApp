<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>No account? <a href="#" id="show-register">Register here</a></p>
        </div>
        <div id="register-form-container" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1>My To-Do List</h1>
            <button id="logout-btn">Logout</button>
        </header>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new to-do..." required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
